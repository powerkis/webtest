<!DOCTYPE html>
<html lang="ko">
<head>
    
   
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔</title>
    <script src="./js/jsQR.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
	<script>
		var _para = "";
		window.onload = function() {
			var url = unescape(location.href);
			var pm  = url.split('?');

			var params   = pm[1].split('&');
			for( var i=0; i<params.length; i++ )
			{
				var param = params[i].split('=');
				_para=param[1];
			}
		}
		var err_count	= Number(_para);
	</script>
</head>
<body>

<h1>QR 코드 스캔하기</h1>
    <video id="video" autoplay></video>
    <div id="result"></div>   
   
	<script src="./js/jquery.min.js"></script>
	<script>      
var video = document.getElementById('video');
        var resultDiv = document.getElementById('result');

        // 비디오 스트림 설정
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS에서 전체 화면 방지
                video.play();
                scanQRCode();
            });
//            .catch(function(err) {
//                console.log("카메라 접근 오류: ", err);
//            });

        function scanQRCode() {
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            setInterval(function() {
                // 비디오에서 프레임 캡처
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                var code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
					var audio = new Audio('./js/beep.mp3');
					audio.play();
					setQr(code.data);
                }
            }, 1000); // 1초마다 스캔
        }

		function setQr(arg) {
			var arrPara = arg.split("?");
			var para = "";
			if (arrPara.length > 1) {
				var params   = arrPara[1].split('&');
				for( var i=0; i<params.length; i++ )
				{
					var param = params[i].split('=');
					para=param[1];
				}
			}


			if (para.length == 47) {

				var uuid			= para.substr(0, 11);
				var mf_func			= para.substr(11, 28);
				var item_status		= para.substr(39, 02);
				var item_seq		= para.substr(41, 06);
				
				var rtn	= false;
				var params;
				params 	 = { pt:'sam'
							,n : para };

				$.ajax({
					type : "POST",
					url : "http://slpshare.synology.me/microfilter/microcheck.php", //요청 할 URL
					data : params , //넘길 파라미터
					async: false, 
					dataType : "json",
					success : function(data) {
						//통신이 정상적으로 되었을때 실행 할 내용
						if(data != null)    {
							if(data.result){
								err_count++;
								alert("QR Scan Retry : " + err_count);
							}else{
								alert("QR Scan ok : " + err_count);
								console.log(data);
							}
						}
					},
					error : function(data) {
						err_count++;
						console.log(data);
						alertc("오류 " + data.message); //에러시 실행 할 내용
						rtn	= false;
					}
				});
			} else {
				err_count++;
			}

			alert(err_count);

		}
	</script>
</body>
</html>
